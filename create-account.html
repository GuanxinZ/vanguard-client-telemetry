<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account — Vanguard Mock</title>
    <meta name="description" content="Account creation page for the Vanguard mock investment platform." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100">
    <header class="border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
        <a href="./index.html" class="flex items-center gap-2">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-red-700 text-white font-bold">V</span>
          <span class="font-semibold text-lg tracking-tight">Vanguard Mock</span>
        </a>
        <a href="./index.html" class="text-sm hover:text-red-700">← Back to Home</a>
      </div>
    </header>

    <main class="flex items-center justify-center min-h-[80vh] px-4">
      <div class="w-full max-w-lg bg-white dark:bg-slate-900 rounded-2xl shadow p-8 border border-slate-200 dark:border-slate-800">
        <h1 class="text-2xl font-semibold text-center mb-6">Create Your Vanguard Account</h1>
        <form class="space-y-5" action="#" method="post">
          <div>
            <label for="fullname" class="block text-sm font-medium mb-1">Full Name</label>
            <input id="fullname" name="fullname" type="text" required class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700" />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
            <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700" />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input id="password" name="password" type="password" required minlength="6" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700" />
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
            <input id="confirm-password" name="confirm-password" type="password" required minlength="6" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700" />
          </div>
          <div class="flex items-start gap-2 text-sm">
            <input type="checkbox" id="terms" required class="mt-1 rounded border-slate-300 dark:border-slate-700" />
            <label for="terms">I agree to the <a href="#" class="text-red-700 hover:underline">Terms & Conditions</a></label>
          </div>
          <button type="submit" class="w-full bg-red-700 hover:bg-red-800 text-white py-2 rounded-lg font-medium transition">Create Account</button>
        </form>
        <p class="text-sm text-center text-slate-500 dark:text-slate-400 mt-6">
          Already have an account?
          <a href="./login.html" class="text-red-700 hover:underline">Log in here</a>
        </p>
      </div>
    </main>

    <footer class="border-t border-slate-200 dark:border-slate-800 py-6 text-center text-sm text-slate-500 dark:text-slate-400">
      <p>© <span id="year"></span> Vanguard Mock. For educational use only.</p>
    </footer>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
