<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Account — Vanguard Mock</title>
    <meta name="description" content="Account creation page for the Vanguard mock investment platform." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="telemetry.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-800 dark:bg-slate-950 dark:text-slate-100">
    <header class="border-b border-slate-200 dark:border-slate-800 bg-white/80 dark:bg-slate-900/70 backdrop-blur">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
        <a href="./index.html" class="flex items-center gap-2">
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-red-700 text-white font-bold">V</span>
          <span class="font-semibold text-lg tracking-tight">Vanguard Mock</span>
        </a>
        <div class="flex items-center gap-4 text-sm">
          <a href="./index.html" class="hover:text-red-700">← Back to Home</a>
          <a id="helpLink" href="./help.html" class="hover:text-red-700">Help</a>
        </div>
      </div>
    </header>

    <main class="flex items-center justify-center min-h-[80vh] px-4">
      <div class="w-full max-w-lg bg-white dark:bg-slate-900 rounded-2xl shadow p-8 border border-slate-200 dark:border-slate-800">
        <h1 class="text-2xl font-semibold text-center mb-6">Create Your Vanguard Account</h1>
        <form id="createAccountForm" class="space-y-5" action="#" method="post" novalidate>
          <div>
            <label for="fullname" class="block text-sm font-medium mb-1">Full Name</label>
            <input
              id="fullname"
              name="fullname"
              type="text"
              required
              class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-1">Email Address</label>
            <input
              id="email"
              name="email"
              type="email"
              required
              class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700"
            />
          </div>
          <div>
            <label for="password" class="block text-sm font-medium mb-1">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              required
              minlength="6"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700"
            />
          </div>
          <div>
            <label for="confirm-password" class="block text-sm font-medium mb-1">Confirm Password</label>
            <input
              id="confirm-password"
              name="confirm-password"
              type="password"
              required
              minlength="6"
              class="w-full rounded-lg border border-slate-300 dark:border-slate-700 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-700"
            />
          </div>
          <div class="flex items-start gap-2 text-sm">
            <input
              type="checkbox"
              id="terms"
              required
              class="mt-1 rounded border-slate-300 dark:border-slate-700"
            />
            <label for="terms">
              I agree to the
              <a href="#" class="text-red-700 hover:underline">Terms &amp; Conditions</a>
            </label>
          </div>
          <button
            type="submit"
            class="w-full bg-red-700 hover:bg-red-800 text-white py-2 rounded-lg font-medium transition"
          >
            Create Account
          </button>
          <p id="formStatus" class="text-sm mt-2"></p>
        </form>
        <p class="text-sm text-center text-slate-500 dark:text-slate-400 mt-6">
          Already have an account?
          <a href="./login.html" class="text-red-700 hover:underline">Log in here</a>
        </p>
      </div>
    </main>

    <footer class="border-t border-slate-200 dark:border-slate-800 py-6 text-center text-sm text-slate-500 dark:text-slate-400">
      <p>© <span id="year"></span> Vanguard Mock. For educational use only.</p>
    </footer>

    <script>
      /**
       * ═══════════════════════════════════════════════════════════════════════
       * ONBOARDING FLOW (USER JOURNEY INSTRUMENTATION)
       * ═══════════════════════════════════════════════════════════════════════
       * 
       * Journey Type: Account Creation (New User Acquisition Funnel)
       * 
       * Business Context:
       *   The onboarding flow converts anonymous visitors into registered users.
       *   Drop-offs here directly impact user acquisition costs (CAC) and growth metrics.
       * 
       * Telemetry Schema (Universal Journey Pattern):
       *   1. flow_start: Marks when user begins account creation
       *   2. flow_step: Tracks field-level progression (name → email → password → confirm)
       *   3. flow_abandon: Captures exit (page close or navigation away)
       *   4. flow_complete: Success event (account created)
       * 
       * Step Tracking Logic:
       *   - Steps are field-based (not page-based like trade.html)
       *   - Each field focus advances step counter (prevents duplicate events)
       *   - Map structure enables easy lookup: STEP_FIELDS[fieldId] → {stepIndex, stepName}
       * 
       * Abandonment Detection:
       *   - Implicit: beforeunload fires if flowStarted but not onboardingComplete
       *   - Also benefits from telemetry.js form_abandonment event (if fields touched)
       * ═══════════════════════════════════════════════════════════════════════
       */

      // --- Footer year ---
      document.getElementById('year').textContent = new Date().getFullYear();

      // --- Help link ?from=create-account.html ---
      const help = document.getElementById('helpLink');
      if (help) {
        const from = encodeURIComponent(location.pathname.split('/').pop() || 'create-account.html');
        help.href = `./help.html?from=${from}`;
      }

      Telemetry.init('create_account');

      const FLOW_NAME = 'onboarding';
      const TOTAL_STEPS = 4;
      /**
       * ─────────────────────────────────────────────────────────────────────
       * Field-to-Step Mapping (Declarative Step Tracking)
       * ─────────────────────────────────────────────────────────────────────
       * 
       * Maps form field IDs to journey steps. This pattern enables:
       *   - Automatic step detection via focusin listener
       *   - Easy maintenance (add new fields without modifying event logic)
       *   - Consistent stepIndex values for funnel analysis
       */
      const STEP_FIELDS = {
        fullname: { stepIndex: 1, stepName: 'enter_name' },
        email: { stepIndex: 2, stepName: 'enter_email' },
        password: { stepIndex: 3, stepName: 'create_password' },
        'confirm-password': { stepIndex: 4, stepName: 'confirm_password' }
      };

      const form = document.getElementById('createAccountForm');
      const formStatus = document.getElementById('formStatus');
      let flowStarted = false;
      let onboardingComplete = false;
      let currentStep = 0;
      let createAttemptCount = 0;

      /**
       * ─────────────────────────────────────────────────────────────────────
       * ABANDONMENT: Implicit Exit (Page Close/Navigation)
       * ─────────────────────────────────────────────────────────────────────
       * 
       * Fires when user exits mid-onboarding without completing signup.
       * Guards:
       *   - flowStarted: Ensures flow_start was emitted (user engaged with form)
       *   - !onboardingComplete: Prevents firing after successful submission
       */
      window.addEventListener('beforeunload', () => {
        if (flowStarted && !onboardingComplete) {
          Telemetry.sendBeacon('flow_abandon', {
            flowName: FLOW_NAME,
            reason: 'page_unload',
            lastStep: currentStep
          });
        }
      });

      /**
       * ─────────────────────────────────────────────────────────────────────
       * FLOW START + STEP TRACKING: Lazy Initialization
       * ─────────────────────────────────────────────────────────────────────
       * 
       * flow_start is emitted on first field interaction (not page load) to
       * exclude users who land on page but never engage (reduces noise in funnel).
       * 
       * Step progression logic:
       *   - Looks up field in STEP_FIELDS map
       *   - Only advances if stepIndex > currentStep (prevents duplicate events)
       *   - Allows non-linear navigation (e.g., user clicks password first → Step 3)
       */
      form.addEventListener('focusin', (e) => {
        if (!flowStarted) {
          flowStarted = true;
          Telemetry.emit('flow_start', { flowName: FLOW_NAME });
        }

        if (e.target.id && STEP_FIELDS[e.target.id]) {
          const stepInfo = STEP_FIELDS[e.target.id];
          if (stepInfo.stepIndex > currentStep) {
            currentStep = stepInfo.stepIndex;
            Telemetry.emit('flow_step', {
              flowName: FLOW_NAME,
              stepName: stepInfo.stepName,
              stepIndex: stepInfo.stepIndex,
              totalSteps: TOTAL_STEPS
            });
          }
          Telemetry.emit('field_focus', { field: e.target.id });
        }
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        createAttemptCount += 1;

        const fullname = document.getElementById('fullname').value.trim();
        const email = document.getElementById('email').value.trim();
        const pwd = document.getElementById('password').value;
        const cpwd = document.getElementById('confirm-password').value;
        const termsChecked = document.getElementById('terms').checked;

        // Basic client-side validation to simulate friction
        if (!fullname || !email || !pwd || !cpwd || !termsChecked) {
          Telemetry.emit('create_submit_error', { reason: 'missing_fields' });
          if (createAttemptCount > 1) {
            Telemetry.emitRetry('create_account', createAttemptCount, { reason: 'missing_fields' });
          }
          formStatus.textContent = 'Please fill in all fields and accept the terms.';
          formStatus.className = 'text-sm text-red-700';
          return;
        }

        if (pwd !== cpwd) {
          Telemetry.emit('create_submit_error', { reason: 'password_mismatch' });
          if (createAttemptCount > 1) {
            Telemetry.emitRetry('create_account', createAttemptCount, { reason: 'password_mismatch' });
          }
          formStatus.textContent = 'Passwords do not match.';
          formStatus.className = 'text-sm text-red-700';
          return;
        }

        // Simulate occasional backend failure to create frustration
        const fail = Math.random() < 0.25; // 25% chance
        if (fail) {
          Telemetry.emit('create_submit_error', { reason: 'mock_backend_failure' });
          if (createAttemptCount > 1) {
            Telemetry.emitRetry('create_account', createAttemptCount, { reason: 'mock_backend_failure' });
          }
          formStatus.textContent = 'Account creation failed. Please try again.';
          formStatus.className = 'text-sm text-red-700';
          return;
        }

        const newUserId = `U${Math.floor(Math.random() * 100000)}`;
        localStorage.setItem('userId', newUserId);

        onboardingComplete = true;
        Telemetry.emit('create_submit_success', {
          hasFullname: !!fullname,
          emailLen: email.length
        });
        Telemetry.emit('flow_complete', { flowName: FLOW_NAME });

        formStatus.textContent = 'Account created successfully! Redirecting to login...';
        formStatus.className = 'text-sm text-green-700';

        flowStarted = false;
        createAttemptCount = 0;

        setTimeout(() => {
          window.location.href = './login.html';
        }, 1000);
      });
    </script>
  </body>
</html>
